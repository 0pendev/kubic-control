syntax = "proto3";

package api;

// The kubeadm definition
service Kubeadm {
  // Creates a new master
  rpc InitMaster (InitRequest) returns (StatusReply) {}
  // Add a new worker node to the cluster
  rpc AddNode (AddNodeRequest) returns (StatusReply) {}
}

// Tell success or not
message StatusReply {
  bool success = 1;
  // any kind of message, error, ...
  string message = 2;
}

// The init request message containing the kubernetes version number
message InitRequest {
  string kubernetes_version = 1;
  string pod_networking = 2;
}

// The name of a new worker which should be added
message AddNodeRequest {
   string node_names = 1;
}
